<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Client App</title>
</head>
<body>
<h1>that's your dashboard</h1>
<table>
    <tr>
        <td><b>name</b></td>
        <td><b>email</b></td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.email}">email</td>
    </tr>
</table>
</body>
</html>
